<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div
          class="card-header bg-primary text-white text-center rounded-top-4"
        >
          <h2 class="mb-0">Welcome to your profile!</h2>
        </div>
        <div class="card-body text-center">
          <p class="fs-4 mb-3">
            <strong>Name:</strong>
            <span class="text-primary">
              {{ user.firstName }} {{ user.lastName }}
            </span>
          </p>
          <p class="fs-5">
            <strong>Location:</strong>
            <span class="text-success">{{ user.location?.locationName }}</span>
          </p>
          <p class="fs-6" *ngIf="user.location">
            <strong>Latitude:</strong> {{ user.location.latitude }},
            <strong>Longitude:</strong> {{ user.location.longitude }}
          </p>
          <button class="btn btn-outline-primary mt-3" (click)="goToMap()">
            View Updated Map
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
